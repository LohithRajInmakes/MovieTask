{% extends 'base.html' %}
{% block body %}

<a class="btn btn-primary ml-auto" href="{% url 'moviesapp:add_movie' %}">ADD</a>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4 mt-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="200" height="300">
                <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">{{i.description}}</p>
                <a href="{% url 'moviesapp:detail' i.id %}" class="btn btn-primary">DETAILS</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
